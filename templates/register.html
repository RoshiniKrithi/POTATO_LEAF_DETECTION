{% extends "base.html" %}
{% block title %}Register | Potato Leaf Guard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="https://img.icons8.com/color/96/potato.png" alt="Potato icon" class="mb-3" width="72" height="72">
          <h2 class="fw-bold">Create Account</h2>
          <p class="text-muted mb-0">Sign up to start analyzing potato leaves</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="farmer.joe" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required minlength="6">
            <small class="text-muted">Must be at least 6 characters</small>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Create Account</button>
          </div>
          <p class="text-center text-muted small mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
