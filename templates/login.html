{% extends "base.html" %}
{% block title %}Login | Potato Leaf Guard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="https://img.icons8.com/color/96/potato.png" alt="Potato icon" class="mb-3" width="72" height="72">
          <h2 class="fw-bold">Welcome back</h2>
          <p class="text-muted mb-0">Sign in to analyze potato leaves</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="farmer.joe" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Sign In</button>
          </div>
          <p class="text-center text-muted small mt-3">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
          </p>
          <p class="text-center text-muted small">Demo account: admin / admin123</p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
